<div id="page">
    <h2>
        Create a new post
    </h2>
    <form (submit)="onPostSubmit()" class="form">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>
        <br>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea style="resize: none;" name="content" class="form-control" [(ngModel)]="content" id="content" cols="50" rows="10" placeholder="Write your post here"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="private"><input type="checkbox" [(ngModel)]="private" aria-describedby="privateText" name="private" id="private" value="false"><span>Private</span></label>
            <br>
            <small id="privateText" class="form-text text-muted">Check this is you want your post to be private so only you can see it</small>
        </div>
        <br>

        <button id="submit" type="submit" class="btn btn-success  waves-effect">Submit</button>
    </form>
</div>
