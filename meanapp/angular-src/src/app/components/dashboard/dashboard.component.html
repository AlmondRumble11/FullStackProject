<br>
<h2 class="page-header">All public posts</h2>

<!--https://stackoverflow.com/questions/34656432/add-input-ng-model-search-to-group-filtering-->

<label class="label">Search for post titles</label>
<br>


<div class="search">


    <div class="d-flex">

        <input type="email" class="form-control me-sm-2" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Enter text to search posts" autofocus>
        <button id="search-btn" class="btn btn-light " (click)="onSearchPressed()">Search</button>
    </div>

</div>
<br>
<form class="form-posts" (reset)="onMorePostPressed()">
    <div *ngIf="posts">
        <br>
        <h3>Posts</h3>

        <p class="p">{{postCount}} posts found</p>
        <div class="posts">
            <li *ngFor="let post of posts" (click)="onSelect(post)" style="list-style: none;">
                <span class="span" id="title">Title: {{post.title}}</span>
                <br>
                <span class="span2">Posted by: {{post.username}}</span>
            </li>
        </div>
        <br>
        <div class="wrapper">
            <button id="morePosts" type="reset" class="btn btn-secondary  waves-effect">Show more posts</button>
        </div>

    </div>
</form>
